<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="translation.js"></script>
    <title>Document Translator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Your document is ready</h1>
        </div>
        <div class="nav" id="nav">
            <button class="nav-item left item" id="back">Back</button>
            <button class="nav-item right item" id="download">Download</button>
        </div>
        <div class="document-container">
            <div class="left">
                <h2>Original</h2>
                <div id="original" class="document"></div>
            </div>
            <div class="right">
                <h2>Translation</h2>
                <div id="translation" class="document"></div>
            </div>
        </div>
    </div>
</body>
</html>
